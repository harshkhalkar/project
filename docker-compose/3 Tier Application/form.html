<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #1b1b1b);
            color: white;
            padding: 20px;
        }

        /* Glassmorphism Effect */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Title */
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        /* Form Input Fields */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        /* Gender Selection */
        .gender-options {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease-in-out forwards;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .gender-options input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(145deg, #1e1e1e, #282828);
            box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #333;
            color: #fff;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.4s ease-in-out forwards;
        }

        input[type="submit"]:hover {
            background: linear-gradient(145deg, #282828, #1e1e1e);
            box-shadow: 3px 3px 10px #000, -3px -3px 10px #3a3a3a;
            transform: scale(1.02);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form</h2>
    <form method="post" action="submit.php">
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <input type="text" name="website" id="website" placeholder="Your Website (Optional)">
        <textarea name="comment" id="comment" placeholder="Your Feedback" required></textarea>

        <div class="gender-options">
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>

        <input type="submit" name="submit" value="Submit">
    </form>
</div>

</body>
</html>
